<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>漫画ページ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
    }
    .comic-container {
      width: 100%;
      max-width: 2000px;
      margin: 0 auto;
      text-align: center;
    }
    .comic-image {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="comic-container">
    <img class="comic-image" src="1.png" alt="漫画ページ1">
    <img class="comic-image" src="2.png" alt="漫画ページ2">
    <img class="comic-image" src="3.png" alt="漫画ページ3">
  </div>
</body>
</html>
